<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">0</p>
    <button onclick="rrit()">Rrit per 1</button>
    <button onclick="zvogelo()">Zvogelo per 1</button>
    <script>
        var x = 0;
        function rrit()
        {
            x += 1;
            document.getElementById('p1').innerHTML= x;
        }

        function zvogelo()
        {
            x -= 1;
            document.getElementById('p1').innerHTML= x;
        }
    </script>
</body>
</html>
