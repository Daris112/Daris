<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = prompt('Shenoje ketu');
        var z = parseFloat(x);
        var y;
        switch(z)
        {
            case 1:
                y="E hene";
                break;
            
            case 2:
                y="E marte";
                break;
            
            case 3:
                y="E merkure";
                break;

            case 4:
                y="E enjte";
                break;
            
            case 5:
                y="E premte";
                break;
            
            case 6:
                y="E shtune";
                break;
            
            case 7:
                y="E dielle";
                break;

            default:
                y="asnjeri";
        }
        document.write(y);    
    </script>
    <br><br>
    <script>
