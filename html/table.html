<!DOCTYPE html>
<html>
	<head>
		<title>Tabelat ne HTML</title>
	</head>
	<body>
		<h1>Tabelat ne HTML</h1>
		<table style="border: 1px solid black;border-collapse:collapse">
			<tr>
				<th style="border: 1px solid black">Nr.</th>
				<th style="border: 1px solid black">Emri</th>
				<th style="border: 1px solid black">Mbiemri</th>
			</tr>
			<tr>
				<th style="border: 1px solid black">1</th>
				<td style="border: 1px solid black">Vehbi</td>
				<td style="border: 1px solid black">Buduri</td>
			</tr>
			<tr>
				<th style="border: 1px solid black">2</th>
				<td style="border: 1px solid black">Ardit</td>
				<td style="border: 1px solid black">Gashi</td>
			</tr>
			<tr>
				<th style="border: 1px solid black">3</th>
				<td style="border: 1px solid black">Donat</td>
				<td style="border: 1px solid black">Gashi</td>
			</tr>
		</table>
		<hr>
		
		
		<table style="border: 1px solid black; border-collapse:collapse; width:300px; height:100px">
			<tr>
				<th colspan="3" style="border: 1px solid black"></th>
				
			</tr>
			
			<tr>
				<th style="border: 1px solid black"></th>
				<td style="border: 1px solid black"></td>
				<td rowspan="3" style="border: 1px solid black"></td>
			</tr>
			<tr>
				<th rowspan="2" style="border: 1px solid black"></th>
				<td style="border: 1px solid black"></td>
				
			</tr>
			<tr>
				
				<td style="border: 1px solid black"></td>
				
				
			</tr>
		</table>
	
	</body>
</html>
